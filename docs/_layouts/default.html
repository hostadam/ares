<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://hostadam.github.io/assets/css/style.scss">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">Ares</h1>
      <h2 class="project-tagline">Studying digital forensics and cyber security | Java Developer for 8+ Years</h2>
      <a href="{{ site.github.owner_url }}" class="btn">My GitHub</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Hosted by GitHub.</span>
      </footer>
    </main>
  </body>
</html>
